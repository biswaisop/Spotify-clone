<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="./img/close.svg" class="invert" alt="">
            </div>
            <div class="home bg-gray rounded m1 p1">
                <div class="logo"><img class="invert" src="./img/logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="./img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp;
                                Privacy
                            </span></a></div>
                    <div><a href=" https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>
        <div class="right bg-gray rounded right-custom-margin">
            <div class="header rounded-custom-header ">
                <div class="nav felx-custom-nav">

                    <img src="./img/hamburger.svg" class="hamburger invert" alt="">

                    <img class="invert" src="./img/left.svg" alt="left">
                    <div class="breker"></div>
                    <img class="invert" src="./img/right.svg" alt="right">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <div class="breker-login"></div>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>
                    Spotify Playlists
                </h1>
                <div class="cardcontainer">
                    
                    
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img src="./img/prevsong.svg" class="songcontrols" id="previous" alt="">
                            <img src="./img/play.svg" class="playbutton" id="playbtn" alt="">
                            <img src="./img/nextsong.svg" class="songcontrols" id="next" alt="">
                        </div>
                        <div>
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="./img/volume.svg" alt="" class="zoom" id="dude">
                                <div class="range">
                                    <input type="range" name="volume" class="range">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
